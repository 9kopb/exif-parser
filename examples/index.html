<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-tags.css" type="text/css">
    <link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./css/fira.css" type="text/css">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>Simple EXIF Loader</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="wrapper" style="float: right">
        <a id="saveButton" style="margin: 0px 20px 0px 0px; display: inline-block" class="btn btn-success">Save File</a>
        <div class="file-input-wrapper btn btn-default" style="padding: 0; margin; 0">
          <input type="file" onchange="renderFile(this.files[0])" title="Choose a file...">
        </div>
      </div>
      <h3 class="text-muted">
        EXIF JS
      </h3>
    </div>
    <div id="dropbox">
      <div id="thumbnailContainer" style="display: none">
          <img id="thumbnail"/>
      </div>
      <span id="dropLabel">Drop jpeg file here <br>or<br>
      <a id="downloadSampleImage">download sample image</a></span>
      <div id="metaData">
        <table id="exifTags"></table>
      </div>
    </div>
  </div>
<script src="js/jquery.min.js"></script>
<script src="js/fileSaver.js"></script>
<script src="../lib/canvasToBlob.js" type="text/javascript"></script>
<script src="../jpeg.js"></script>
<script src="js/bootstrap.file-input.js" type="text/javascript"></script>
<script src="js/bootstrap-tags.js" type="text/javascript"></script>
<script src="js/exifViewer.js" type="text/javascript"></script>

</script>
</body>
</html>
